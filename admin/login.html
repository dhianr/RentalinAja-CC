<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log-In</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/30/FFFFFF/car-rental.png">

  <link rel="stylesheet" href="css/style1.css">
  <script>
    function login() {
      let username = document.getElementById("uname").value;
      let password = document.getElementById("pw").value;
    
      if (username === "admin" && password === "12345") {
        window.location.href = "admin/index.html"; // 
      } else {
        alert("Username atau Password yang Anda Masukkan Salah");
      }
    
      return false; // cegah form kirim ke server
    }
  </script>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>RentalinAja</b> Login</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">

      <form id="form" onsubmit="return login()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" id="uname">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="pw">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <!-- /.col -->
          <div class="row justify-content-center">
          <div class="col-5">
            <button type="submit" class="btn btn-primary btn-block" onclick="login()">Sign In</button>
          </div>
          </div>
          <!-- /.col -->
        <div class="row justify-content-center">
         <p>
          <a href="login.html">Lupa Kata Sandi</a>
        </p> 
      </div>
      </div>
      </form>
      <p class="row justify-content-center"> Belum punya akun?
        <a href="register.html" class="text-center">Daftar disini</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/dist/js/adminlte.min.js"></script>
</body>
</html>
